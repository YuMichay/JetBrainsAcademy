<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color-Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<h1>What is the color of...</h1>
<div class="flex-container block">
    <div class="flex-item qv container">
    <div class="card">
<div class="front"><p>Strawberry</p></div>
    <div class="back"><p>Red</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div class="front"><p>Orange</p></div>
    <div class="back"><p>Orange</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="3" class="front"><p>Cucumber</p></div>
    <div class="back"><p>Green</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="4" class="front"><p>Sky</p></div>
    <div class="back"><p>Blue</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="5" class="front"><p>Lemon</p></div>
    <div class="back"><p>Yellow</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="6" class="front"><p>Grapes</p></div>
    <div class="back"><p>Purple</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="7" class="front"><p>Chocolate</p></div>
    <div class="back"><p>Brown</p></div>
    </div>
        </div>
    <div class="flex-item qv container">
    <div class="card">
<div id="8" class="front"><p>Pig</p></div>
    <div class="back"><p>Pink</p></div>
    </div>
        </div>
        <div class="flex-item qv container">
    <div class="card">
<div id="9" class="front"><p>Rhinoceros</p></div>
    <div class="back"><p>Grey</p></div>
    </div>
            </div>
</div>
</body>
</html>
